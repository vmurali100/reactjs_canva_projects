<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapezoid with CSS Clip-Path</title>
    <style>
        .trapezoid {
            width: 200px;
            height: 100px;
            background-color: #007BFF;
            clip-path: polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%);
        }
    </style>
</head>
<body>
    <div class="trapezoid"></div>
</body>
</html>
